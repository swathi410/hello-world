name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
          distribution: 'temurin'
          java-version: '21'
  
    -name: Build & Test
    run: ./gradlew
    -name: Make gradle executable
    run: chmod +x gradlew    

    
